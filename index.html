
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Typography Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            color: #000;
            overflow: hidden;
            height: 100vh;
        }

        #canvas {
            display: block;
            cursor: crosshair;
            background: #fff;
            touch-action: none;
        }

        #videoElement {
            position: absolute;
            top: 0;
            left: 0;
            width: 320px;
            height: 240px;
            transform: scaleX(-1);
            display: none;
            z-index: 50;
            border: 2px solid #000;
            border-radius: 8px;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #fff;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
        }

        .logo {
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .top-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .controls-toggle {
            font-size: 12px;
            background: none;
            border: 1px solid #ddd;
            padding: 8px 18px;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.2s;
        }

        .controls-toggle:hover {
            background: #f5f5f5;
            border-color: #000;
        }

        .mode-toggle {
            font-size: 12px;
            background: #000;
            color: #fff;
            border: 1px solid #000;
            padding: 8px 18px;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.2s;
        }

        .mode-toggle:hover {
            background: #333;
        }

        .mode-toggle.active {
            background: #4CAF50;
            border-color: #4CAF50;
        }

        .sidebar {
            position: fixed;
            top: 60px;
            right: 0;
            width: 100%;
            max-width: 320px;
            height: calc(100vh - 60px);
            background: #fff;
            border-left: 1px solid #e0e0e0;
            padding: 25px 20px;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 99;
            -webkit-overflow-scrolling: touch;
        }

        .sidebar.hidden {
            transform: translateX(100%);
        }

        .control-group {
            margin-bottom: 22px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            color: #000;
            border-radius: 3px;
            font-size: 15px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #000;
        }

        input[type="range"] {
            width: 100%;
            height: 2px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #000;
            cursor: pointer;
            border-radius: 50%;
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #000;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        .range-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .range-wrapper input[type="range"] {
            flex: 1;
        }

        .value-display {
            font-size: 12px;
            color: #999;
            min-width: 35px;
            text-align: right;
        }

        select {
            width: 100%;
            padding: 12px;
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            color: #000;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        select:focus {
            outline: none;
            border-color: #000;
        }

        .color-group {
            display: flex;
            gap: 12px;
        }

        .color-input {
            flex: 1;
        }

        .color-label {
            font-size: 9px;
            text-align: center;
            margin-bottom: 6px;
            color: #999;
        }

        input[type="color"] {
            width: 100%;
            height: 45px;
            border: 1px solid #e0e0e0;
            border-radius: 3px;
            cursor: pointer;
            background: #f9f9f9;
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 4px;
        }

        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 2px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            transition: background 0.2s;
            font-weight: 500;
        }

        button:hover {
            background: #333;
        }

        button:active {
            background: #555;
        }

        .canvas-container {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .instruction {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: #999;
            text-align: center;
            pointer-events: none;
            letter-spacing: 0.5px;
            padding: 0 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 12px;
            text-transform: none;
            letter-spacing: 0;
            cursor: pointer;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .button-group button {
            margin-bottom: 0;
        }

        .section-divider {
            height: 1px;
            background: #e0e0e0;
            margin: 25px 0;
        }

        .webcam-status {
            font-size: 10px;
            color: #4CAF50;
            text-align: center;
            padding: 8px;
            background: #f0f9f0;
            border-radius: 3px;
            margin-bottom: 15px;
        }

        .webcam-status.inactive {
            color: #999;
            background: #f9f9f9;
        }

        /* Tablet styles */
        @media (min-width: 768px) {
            .top-bar {
                height: 55px;
                padding: 0 30px;
            }

            .logo {
                font-size: 14px;
            }

            .controls-toggle {
                font-size: 13px;
                padding: 8px 20px;
            }

            .sidebar {
                top: 55px;
                width: 300px;
                height: calc(100vh - 55px);
                padding: 30px 25px;
            }

            .canvas-container {
                top: 55px;
            }

            .instruction {
                bottom: 30px;
                font-size: 12px;
            }
        }

        /* Desktop styles */
        @media (min-width: 1024px) {
            .top-bar {
                height: 50px;
            }

            .sidebar {
                top: 50px;
                width: 300px;
                height: calc(100vh - 50px);
                padding: 30px 25px;
            }

            .canvas-container {
                top: 50px;
            }
        }

        /* Mobile landscape */
        @media (max-height: 500px) and (orientation: landscape) {
            .top-bar {
                height: 50px;
            }

            .sidebar {
                top: 50px;
                height: calc(100vh - 50px);
                padding: 20px 15px;
            }

            .control-group {
                margin-bottom: 18px;
            }

            .canvas-container {
                top: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">KINETIC TYPE GENERATOR</div>
        <div class="top-controls">
            <button class="mode-toggle" id="modeToggle" onclick="toggleInputMode()">📹 WEBCAM MODE</button>
            <button class="controls-toggle" onclick="toggleSidebar()">CONTROLS</button>
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="canvas"></canvas>
        <video id="videoElement" autoplay playsinline></video>
    </div>

    <div class="instruction" id="instruction">Click and drag to create kinetic typography</div>

    <div class="sidebar" id="sidebar">
        <!-- Webcam Status -->
        <div class="webcam-status inactive" id="webcamStatus">
            Mouse Mode Active
        </div>

        <!-- Text Settings -->
        <div class="control-group">
            <label>Text</label>
            <input type="text" id="textInput" value="A" maxlength="10">
        </div>

        <!-- Size Controls -->
        <div class="control-group">
            <label>Start Size</label>
            <div class="range-wrapper">
                <input type="range" id="startSize" min="20" max="300" value="120">
                <span class="value-display" id="startSizeValue">120</span>
            </div>
        </div>

        <div class="control-group">
            <label>End Size</label>
            <div class="range-wrapper">
                <input type="range" id="endSize" min="10" max="300" value="60">
                <span class="value-display" id="endSizeValue">60</span>
            </div>
        </div>

        <!-- Motion Controls -->
        <div class="control-group">
            <label>Speed</label>
            <div class="range-wrapper">
                <input type="range" id="speed" min="1" max="20" value="5">
                <span class="value-display" id="speedValue">5</span>
            </div>
        </div>

        <div class="control-group">
            <label>Rotation Speed</label>
            <div class="range-wrapper">
                <input type="range" id="rotation" min="0" max="10" value="2" step="0.1">
                <span class="value-display" id="rotationValue">2.0</span>
            </div>
        </div>

        <div class="control-group">
            <label>Turbulence</label>
            <div class="range-wrapper">
                <input type="range" id="turbulence" min="0" max="50" value="15">
                <span class="value-display" id="turbulenceValue">15</span>
            </div>
        </div>

        <div class="control-group">
            <label>Particle Count</label>
            <div class="range-wrapper">
                <input type="range" id="particleCount" min="1" max="10" value="3">
                <span class="value-display" id="particleCountValue">3</span>
            </div>
        </div>

        <div class="control-group">
            <label>Fade Speed</label>
            <div class="range-wrapper">
                <input type="range" id="fadeSpeed" min="1" max="20" value="8" step="0.5">
                <span class="value-display" id="fadeSpeedValue">8.0</span>
            </div>
        </div>

        <!-- Webcam Settings -->
        <div class="section-divider"></div>
        
        <div class="control-group">
            <label>Motion Sensitivity</label>
            <div class="range-wrapper">
                <input type="range" id="motionSensitivity" min="1" max="50" value="20">
                <span class="value-display" id="motionSensitivityValue">20</span>
            </div>
        </div>

        <div class="control-group">
            <div class="checkbox-group">
                <input type="checkbox" id="showWebcam">
                <label class="checkbox-label" for="showWebcam">Show Webcam Preview</label>
            </div>
        </div>

        <div class="section-divider"></div>

        <!-- Typography -->
        <div class="control-group">
            <label>Font Family</label>
            <select id="fontFamily">
                <option value="Arial Black">Arial Black</option>
                <option value="Impact">Impact</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
            </select>
        </div>

        <!-- Colors -->
        <div class="control-group">
            <label>Colors</label>
            <div class="color-group">
                <div class="color-input">
                    <div class="color-label">TEXT</div>
                    <input type="color" id="textColor" value="#000000">
                </div>
                <div class="color-input">
                    <div class="color-label">BACKGROUND</div>
                    <input type="color" id="bgColor" value="#ffffff">
                </div>
            </div>
        </div>

        <div class="section-divider"></div>

        <!-- Advanced Options -->
        <div class="control-group">
            <div class="checkbox-group">
                <input type="checkbox" id="trailEffect" checked>
                <label class="checkbox-label" for="trailEffect">Trail Effect</label>
            </div>
        </div>

        <div class="control-group">
            <div class="checkbox-group">
                <input type="checkbox" id="randomRotation" checked>
                <label class="checkbox-label" for="randomRotation">Random Rotation Direction</label>
            </div>
        </div>

        <div class="section-divider"></div>

        <!-- Action Buttons -->
        <div class="button-group">
            <button onclick="clearCanvas()">Clear</button>
            <button onclick="randomize()">Randomize</button>
        </div>
        
        <button onclick="saveImage()">Save as Image</button>
        <button onclick="resetDefaults()">Reset to Defaults</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const canvasContainer = document.querySelector('.canvas-container');
        const video = document.getElementById('videoElement');
        
        function resizeCanvas() {
            canvas.width = canvasContainer.clientWidth;
            canvas.height = canvasContainer.clientHeight;
        }
        resizeCanvas();

        let particles = [];
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let isDrawing = false;
        let webcamMode = false;
        let webcamStream = null;
        let lastFrameData = null;

        const config = {
            text: 'A',
            startSize: 120,
            endSize: 60,
            speed: 5,
            rotation: 2,
            turbulence: 15,
            particleCount: 3,
            fadeSpeed: 8,
            fontFamily: 'Arial Black',
            textColor: '#000000',
            bgColor: '#ffffff',
            trailEffect: true,
            randomRotation: true,
            motionSensitivity: 20,
            showWebcam: false
        };

        class Particle {
            constructor(x, y, baseAngle) {
                this.x = x;
                this.y = y;
                this.baseAngle = baseAngle;
                this.angle = baseAngle;
                this.speed = config.speed;
                this.life = 1;
                this.decay = (Math.random() * 0.005 + 0.003) * (config.fadeSpeed / 8);
                this.turbulence = (Math.random() - 0.5) * config.turbulence;
                this.rotation = 0;
                const rotationDir = config.randomRotation ? (Math.random() > 0.5 ? 1 : -1) : 1;
                this.rotationSpeed = (Math.random() * config.rotation) * rotationDir;
                this.startSize = config.startSize;
                this.endSize = config.endSize;
            }

            update() {
                this.angle += this.turbulence * 0.01;
                this.rotation += this.rotationSpeed;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.life -= this.decay;
                this.speed *= 0.98;
            }

            draw() {
                const currentSize = this.startSize + (this.endSize - this.startSize) * (1 - this.life);
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.globalAlpha = this.life;
                ctx.fillStyle = config.textColor;
                ctx.font = `${currentSize}px ${config.fontFamily}`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(config.text, 0, 0);
                ctx.restore();
            }

            isDead() {
                return this.life <= 0;
            }
        }

        function createParticles(x, y) {
            for (let i = 0; i < config.particleCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                particles.push(new Particle(x, y, angle));
            }
        }

        // Webcam motion detection
        function detectMotion() {
            if (!webcamMode || video.readyState !== video.HAVE_ENOUGH_DATA) return;

            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            const scale = 0.25; // Reduce resolution for better performance
            tempCanvas.width = video.videoWidth * scale;
            tempCanvas.height = video.videoHeight * scale;

            tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);
            const currentFrame = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);

            if (lastFrameData) {
                const blockSize = 10;
                const threshold = config.motionSensitivity * 10; // Amplify sensitivity
                const motionPoints = [];

                // Detect multiple motion points
                for (let y = 0; y < tempCanvas.height; y += blockSize) {
                    for (let x = 0; x < tempCanvas.width; x += blockSize) {
                        const i = (y * tempCanvas.width + x) * 4;
                        const diff = Math.abs(currentFrame.data[i] - lastFrameData.data[i]) +
                                   Math.abs(currentFrame.data[i + 1] - lastFrameData.data[i + 1]) +
                                   Math.abs(currentFrame.data[i + 2] - lastFrameData.data[i + 2]);

                        if (diff > threshold) {
                            motionPoints.push({
                                x: x,
                                y: y,
                                intensity: diff
                            });
                        }
                    }
                }

                // Create particles at motion points
                if (motionPoints.length > 0) {
                    // Sort by intensity and take top points
                    motionPoints.sort((a, b) => b.intensity - a.intensity);
                    const numPoints = Math.min(3, motionPoints.length);
                    
                    for (let i = 0; i < numPoints; i++) {
                        const point = motionPoints[i];
                        // Map video coordinates to canvas coordinates (mirror x-axis)
                        const canvasX = canvas.width - (point.x / tempCanvas.width * canvas.width);
                        const canvasY = point.y / tempCanvas.height * canvas.height;
                        createParticles(canvasX, canvasY);
                    }
                }
            }

            lastFrameData = currentFrame;
        }

        async function startWebcam() {
            try {
                webcamStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    } 
                });
                video.srcObject = webcamStream;
                
                // Wait for video to be ready
                video.onloadedmetadata = () => {
                    video.play();
                    webcamMode = true;
                    document.getElementById('webcamStatus').textContent = '🎥 Webcam Active - Move to create!';
                    document.getElementById('webcamStatus').classList.remove('inactive');
                    document.getElementById('modeToggle').classList.add('active');
                    document.getElementById('modeToggle').textContent = '🖱️ MOUSE MODE';
                    document.getElementById('instruction').textContent = 'Move in front of your webcam to create typography';
                    
                    if (config.showWebcam) {
                        video.style.display = 'block';
                    }
                };
            } catch (err) {
                console.error('Error accessing webcam:', err);
                alert('Unable to access webcam. Please check permissions and try again.');
                webcamMode = false;
            }
        }

        function stopWebcam() {
            if (webcamStream) {
                webcamStream.getTracks().forEach(track => track.stop());
                webcamStream = null;
            }
            video.style.display = 'none';
            webcamMode = false;
            lastFrameData = null;
            document.getElementById('webcamStatus').textContent = 'Mouse Mode Active';
            document.getElementById('webcamStatus').classList.add('inactive');
            document.getElementById('modeToggle').classList.remove('active');
            document.getElementById('modeToggle').textContent = '📹 WEBCAM MODE';
            document.getElementById('instruction').textContent = 'Click and drag to create kinetic typography';
        }

        function toggleInputMode() {
            if (webcamMode) {
                stopWebcam();
            } else {
                startWebcam();
            }
        }

        function animate() {
            if (config.trailEffect) {
                const alpha = config.bgColor === '#ffffff' ? '18' : '22';
                ctx.fillStyle = config.bgColor + alpha;
            } else {
                ctx.fillStyle = config.bgColor;
            }
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles = particles.filter(p => !p.isDead());

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            if (isDrawing && !webcamMode) {
                createParticles(mouseX, mouseY);
            }

            if (webcamMode) {
                detectMotion();
            }

            requestAnimationFrame(animate);
        }

        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }

        function getTouchPos(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: e.touches[0].clientX - rect.left,
                y: e.touches[0].clientY - rect.top
            };
        }

        canvas.addEventListener('mousedown', (e) => {
            if (!webcamMode) {
                isDrawing = true;
                const pos = getMousePos(e);
                mouseX = pos.x;
                mouseY = pos.y;
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!webcamMode) {
                const pos = getMousePos(e);
                mouseX = pos.x;
                mouseY = pos.y;
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
        });

        canvas.addEventListener('touchstart', (e) => {
            if (!webcamMode) {
                e.preventDefault();
                isDrawing = true;
                const pos = getTouchPos(e);
                mouseX = pos.x;
                mouseY = pos.y;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!webcamMode) {
                e.preventDefault();
                const pos = getTouchPos(e);
                mouseX = pos.x;
                mouseY = pos.y;
            }
        });

        canvas.addEventListener('touchend', () => {
            isDrawing = false;
        });

        // Control event listeners
        document.getElementById('textInput').addEventListener('input', (e) => {
            config.text = e.target.value || 'A';
        });

        document.getElementById('startSize').addEventListener('input', (e) => {
            config.startSize = parseInt(e.target.value);
            document.getElementById('startSizeValue').textContent = config.startSize;
        });

        document.getElementById('endSize').addEventListener('input', (e) => {
            config.endSize = parseInt(e.target.value);
            document.getElementById('endSizeValue').textContent = config.endSize;
        });

        document.getElementById('speed').addEventListener('input', (e) => {
            config.speed = parseInt(e.target.value);
            document.getElementById('speedValue').textContent = config.speed;
        });

        document.getElementById('rotation').addEventListener('input', (e) => {
            config.rotation = parseFloat(e.target.value);
            document.getElementById('rotationValue').textContent = config.rotation.toFixed(1);
        });

        document.getElementById('turbulence').addEventListener('input', (e) => {
            config.turbulence = parseInt(e.target.value);
            document.getElementById('turbulenceValue').textContent = config.turbulence;
        });

        document.getElementById('particleCount').addEventListener('input', (e) => {
            config.particleCount = parseInt(e.target.value);
            document.getElementById('particleCountValue').textContent = config.particleCount;
        });

        document.getElementById('fadeSpeed').addEventListener('input', (e) => {
            config.fadeSpeed = parseFloat(e.target.value);
            document.getElementById('fadeSpeedValue').textContent = config.fadeSpeed.toFixed(1);
        });

        document.getElementById('motionSensitivity').addEventListener('input', (e) => {
            config.motionSensitivity = parseInt(e.target.value);
            document.getElementById('motionSensitivityValue').textContent = config.motionSensitivity;
        });

        document.getElementById('fontFamily').addEventListener('change', (e) => {
            config.fontFamily = e.target.value;
        });

        document.getElementById('textColor').addEventListener('input', (e) => {
            config.textColor = e.target.value;
        });

        document.getElementById('bgColor').addEventListener('input', (e) => {
            config.bgColor = e.target.value;
            canvas.style.background = config.bgColor;
        });

        document.getElementById('trailEffect').addEventListener('change', (e) => {
            config.trailEffect = e.target.checked;
        });

        document.getElementById('randomRotation').addEventListener('change', (e) => {
            config.randomRotation = e.target.checked;
        });

        document.getElementById('showWebcam').addEventListener('change', (e) => {
            config.showWebcam = e.target.checked;
            video.style.display = config.showWebcam && webcamMode ? 'block' : 'none';
        });

        function clearCanvas() {
            particles = [];
            ctx.fillStyle = config.bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function randomize() {
            config.startSize = Math.floor(Math.random() * 200) + 50;
            config.endSize = Math.floor(Math.random() * config.startSize);
            config.speed = Math.floor(Math.random() * 15) + 3;
            config.rotation = Math.random() * 8;
            config.turbulence = Math.floor(Math.random() * 40) + 5;
            config.particleCount = Math.floor(Math.random() * 8) + 2;
            config.fadeSpeed = Math.random() * 15 + 3;
            
            document.getElementById('startSize').value = config.startSize;
            document.getElementById('startSizeValue').textContent = config.startSize;
            document.getElementById('endSize').value = config.endSize;
            document.getElementById('endSizeValue').textContent = config.endSize;
            document.getElementById('speed').value = config.speed;
            document.getElementById('speedValue').textContent = config.speed;
            document.getElementById('rotation').value = config.rotation;
            document.getElementById('rotationValue').textContent = config.rotation.toFixed(1);
            document.getElementById('turbulence').value = config.turbulence;
            document.getElementById('turbulenceValue').textContent = config.turbulence;
            document.getElementById('particleCount').value = config.particleCount;
            document.getElementById('particleCountValue').textContent = config.particleCount;
            document.getElementById('fadeSpeed').value = config.fadeSpeed;
            document.getElementById('fadeSpeedValue').textContent = config.fadeSpeed.toFixed(1);
            
            const colors = ['#000000', '#ff0000', '#0000ff', '#ff6600', '#9900ff', '#00cc66', '#ff1493', '#00ced1'];
            config.textColor = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById('textColor').value = config.textColor;
        }

        function saveImage() {
            const link = document.createElement('a');
            link.download = 'kinetic-typography-' + Date.now() + '.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function resetDefaults() {
            config.text = 'A';
            config.startSize = 120;
            config.endSize = 60;
            config.speed = 5;
            config.rotation = 2;
            config.turbulence = 15;
            config.particleCount = 3;
            config.fadeSpeed = 8;
            config.fontFamily = 'Arial Black';
            config.textColor = '#000000';
            config.bgColor = '#ffffff';
            config.trailEffect = true;
            config.randomRotation = true;
            config.motionSensitivity = 20;
            config.showWebcam = false;
            
            document.getElementById('textInput').value = config.text;
            document.getElementById('startSize').value = config.startSize;
            document.getElementById('startSizeValue').textContent = config.startSize;
            document.getElementById('endSize').value = config.endSize;
            document.getElementById('endSizeValue').textContent = config.endSize;
            document.getElementById('speed').value = config.speed;
            document.getElementById('speedValue').textContent = config.speed;
            document.getElementById('rotation').value = config.rotation;
            document.getElementById('rotationValue').textContent = config.rotation.toFixed(1);
            document.getElementById('turbulence').value = config.turbulence;
            document.getElementById('turbulenceValue').textContent = config.turbulence;
            document.getElementById('particleCount').value = config.particleCount;
            document.getElementById('particleCountValue').textContent = config.particleCount;
            document.getElementById('fadeSpeed').value = config.fadeSpeed;
            document.getElementById('fadeSpeedValue').textContent = config.fadeSpeed.toFixed(1);
            document.getElementById('motionSensitivity').value = config.motionSensitivity;
            document.getElementById('motionSensitivityValue').textContent = config.motionSensitivity;
            document.getElementById('fontFamily').value = config.fontFamily;
            document.getElementById('textColor').value = config.textColor;
            document.getElementById('bgColor').value = config.bgColor;
            document.getElementById('trailEffect').checked = config.trailEffect;
            document.getElementById('randomRotation').checked = config.randomRotation;
            document.getElementById('showWebcam').checked = config.showWebcam;
            
            canvas.style.background = config.bgColor;
            video.style.display = 'none';
            clearCanvas();
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('hidden');
        }

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', () => {
            setTimeout(resizeCanvas, 100);
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            stopWebcam();
        });

        animate();
    </script>
</body>
</html>
